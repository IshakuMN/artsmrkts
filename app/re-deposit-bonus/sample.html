<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic PDF Modal</title>
    <style>
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
      }
      .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
      }
      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button class="pdfbtnyellow">Open QA Manual</button>
    <button class="pdfbtnyellow5">Open LINKOR</button>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <iframe
          id="pdfFrame"
          style="width: 100%; height: 700px"
          frameborder="0"
        ></iframe>
      </div>
    </div>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <iframe
          id="pdfFrame"
          style="width: 100%; height: 700px"
          frameborder="0"
        ></iframe>
      </div>
    </div>

    <script>
      // Function to open the modal with a specific PDF
      function openModal(pdfUrl) {
        var modal = document.getElementById("myModal");
        var pdfFrame = document.getElementById("pdfFrame");
        pdfFrame.src = `https://docs.google.com/viewer?url=${encodeURIComponent(pdfUrl)}&embedded=true`;
        modal.style.display = "block";
      }

      // Function to close the modal
      function closeModal() {
        var modal = document.getElementById("myModal");
        modal.style.display = "none";
      }

      document
        .querySelector(".pdfbtnyellow")
        .addEventListener("click", function (event) {
          event.preventDefault();
          var pdfUrl = "https://poligonacademy.online/doc/QA%20Manual.pdf";
          openModal(pdfUrl);
        });

      document
        .querySelector(".pdfbtnyellow5")
        .addEventListener("click", function (event) {
          event.preventDefault();
          var pdfUrl = "https://poligonacademy.online/doc/LINKOR.pdf";
          openModal(pdfUrl);
        });
    </script>
  </body>
</html>
